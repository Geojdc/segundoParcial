<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditarProducto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
<div class="edit">
    <h1>Editar producto</h1>
    <form class="form-centrado" method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto['nombre'] }}" required><br>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" value="{{ producto['cantidad'] }}" required><br>
        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto['precio'] }}" required><br>
        <label>Fecha de vencimiento:</label>
        <input type="date" name="fecha_vencimiento" value="{{ producto['fecha_vencimiento'] }}" required><br>
        <label>Categor√≠a:</label>
        <input type="text" name="categoria" value="{{ producto['categoria'] }}" required><br>
        <input class="btn btn-primary" type="submit" value="Guardar">
    </form>
</div>
</body>
</html>
